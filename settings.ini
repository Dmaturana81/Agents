[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = Agents
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = Agents
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = daniel-maturana
author_email = daniel.maturana@scoras.com.br
copyright = 2024 onwards, %(author)s
description = Repository of Agents
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Dmaturana81

### Optional ###
requirements = fastcore openai fastcore nbdev ipykernel langgraph instructor pydantic "unstructured[all-docs]" anthropic google-generativeai llamaai python-dotenv langchain-experimental plotly databricks-sql-connector torch torchaudio flash-attention sentence-transformers groq pydub
